<!DOCTYPE html>
<meta name="robots" content="noindex">

<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Hello World</title>

    <script id='sap-ui-bootstrap' src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js' data-sap-ui-theme='sap_bluecrystal' data-sap-ui-libs='sap.ui.commons,sap.ui.table'></script>



    <!-- approach 2 step A : Css style class -->
    <style>
        .yellow {
            background-color: rgba(255, 255, 0, 0.35)
        }
        
        .cyan {
            background-color: rgba(0, 255, 255, 0.28)
        }
        
        .green {
            background-color: rgba(0, 128, 0, 0.22)
        }
        
        .red {
            background-color: rgba(255, 0, 0, 0.13)
        }
    </style>
    <script>
        var data = [{
            sex: 'm',
            fname: 'XXX',
            lname: 'YYYYY'
        }, {
            sex: 'm',
            fname: 'a',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XbXX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'Nishant',
            lname: 'Gupta'
        }, {
            sex: 'm',
            fname: 'XXbxX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXXn',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXgX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXbX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXXc',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXX',
            lname: 'YYYYY'
        }, {
            sex: 'f',
            fname: 'XXX',
            lname: 'YYYYY'
        }, ];


        var oTable = new sap.ui.table.Table();

        oTable.addColumn(new sap.ui.table.Column({
            label: "Sex",
            template: sap.ui.commons.TextField({
                value: "{sex}"
            })
        }));


        var template = new sap.ui.commons.TextView().bindProperty("text", {
            parts: [{
                path: "sex"
            }, {
                path: "fname"
            }],
            formatter: function(sex, fname) {
                this.removeStyleClass("red").removeStyleClass("green");
                if (sex == "m") {
                    // approach 1 step C : Write to DOM
                    this.addStyleClass("red");
                } else if (sex == "f") {
                    this.addStyleClass("green");
                }
                return fname;
            }
        });



        oTable.addColumn(new sap.ui.table.Column({
            label: "First Name",
            template: template,
        }));


        template = new sap.ui.commons.TextView().bindProperty("text", {
            parts: [{
                path: "sex"
            }, {
                path: "lname"
            }],
            formatter: function(sex, lname) {
                this.removeStyleClass("yellow").removeStyleClass("cyan");
                if (sex == "m") {
                    // approach 2 step B : Add Css style class to element 
                    this.addStyleClass("yellow");
                } else if (sex == "f") {
                    this.addStyleClass("cyan");
                }
                return lname;
            }
        });

        oTable.addColumn(new sap.ui.table.Column({
            label: "Last Name",
            template: template,
        }));

        var oModel = new sap.ui.model.json.JSONModel();
        oModel.setData({
            modelData: data
        });
        oTable.setModel(oModel);
        oTable.bindRows("/modelData");
        oTable.placeAt('content');
    </script>

</head>

<body class='sapUiBody'>
    <div id='content'></div>
    <script id="jsbin-javascript">
    </script>
</body>

</html>
