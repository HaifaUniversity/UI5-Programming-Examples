<meta name="robots" content="noindex">
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" type="text/javascript">
    </script>

    <style id="jsbin-css">
        .vbox {
            align-items: center;
        }
        
        .vbox>div:last-child {
            margin-top: 20px
        }
        
        .link {
            font-size: 1.2rem;
            color: #000;
            text-decoration: none !important;
        }
        
        .link:hover {
            color: orange !important;
        }
    </style>
</head>

<body class="sapUiBody">
    <div id="content"></div>
    <script id="jsbin-javascript">
        jQuery(function() {
            var oModel = new sap.ui.model.json.JSONModel({
                data: [{
                    value: 50,
                    name: "Joe"
                }, {
                    value: 50,
                    name: "Mary"
                }, {
                    value: 50,
                    name: "John"
                }, {
                    value: 50,
                    name: "Kai"
                }, ],
                visible: [{
                    value: 50,
                    name: "Joe"
                }, {
                    value: 50,
                    name: "Mary"
                }, ],
                state: 'less'
            });

            var oTable = new sap.m.Table({
                mode: sap.m.ListMode.None,
                columns: [
                    new sap.m.Column({
                        header: new sap.m.Label({
                            text: "Name"
                        })
                    }),
                    new sap.m.Column({
                        header: new sap.m.Label({
                            text: "Value"
                        })
                    })
                ],
                items: {
                    path: "/visible",
                    template: new sap.m.ColumnListItem({
                        cells: [
                            new sap.m.Text({
                                text: "{name}"
                            }),
                            new sap.m.Text({
                                text: "{value}"
                            })
                        ]
                    })
                }
            });

            var link = new sap.m.Link({
                text: {
                    path: '/state',
                    formatter: function(s) {
                        return (s === 'more') ? 'Less' : 'More';
                    }
                },
                press: function() {
                    var m = this.getModel();
                    console.log(m.getProperty('/state'));
                    if (m.getProperty('/state') === 'less') {
                        m.setProperty('/state', 'more');
                        m.setProperty('/visible', m.getProperty('/data'));
                    } else {
                        m.setProperty('/state', 'less');
                        var data = m.getProperty('/data');
                        var visible = [];
                        for (var i = 0; i < 2; i++) {
                            visible.push(data[i])
                        }
                        m.setProperty('/visible', visible);
                    }
                }
            }).addStyleClass('link');


            (new sap.m.VBox({
                items: [oTable, link]
            })).addStyleClass('vbox').setModel(oModel).placeAt('content');

        });
    </script>
</body>

</html>
