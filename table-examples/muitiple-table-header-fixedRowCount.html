	var oTable = new sap.ui.table.Table("table",{
                 fixedColumnCount: 1

	oTable.setSelectionMode(sap.ui.table.SelectionMode.Multi);

 var oControl = new sap.ui.commons.CheckBox().bindProperty("checked", "checked");
 	oTable.addColumn(new sap.ui.table.Column({width: "190px", label: new sap.ui.commons.Label({text: "Checked (very long label text to show wrapping behavior)" /*, wrapping: true */}), template: oControl, sortProperty: "checked", filterProperty: "checked", hAlign: "Center", autoResizable: true}));

	var oControl = new sap.ui.commons.TextView().bindProperty("text", "lastName");
	var oColumn = new sap.ui.table.Column({multiLabels: [
			new sap.ui.commons.Label({text: "Last Name"}),
			new sap.ui.commons.Label({text: "Second level header"})
		],width: "490px", template: oControl, sortProperty: "lastName", filterProperty: "lastName", headerSpan: [2,1], autoResizable: true});
	oTable.addColumn(oColumn, {autoResizable: true});
	


  oControl = new sap.ui.commons.TextField().bindProperty("value", "name");
	oTable.addColumn(new sap.ui.table.Column({ multiLabels: [
	        new sap.ui.commons.Label({text: "First Name", textAlign: "Right"}),
	        new sap.ui.commons.Label({text: "Name of the person"})
	       ],width: "490px", template: oControl, sortProperty: "name", filterProperty: "name", autoResizable: true}));
	



   
	
	var oModel = new sap.ui.model.json.JSONModel();
	oModel.setData({modelData: aData});
	oTable.setModel(oModel);
	oTable.bindRows("/modelData");
  oTable.placeAt("content");

</script>
