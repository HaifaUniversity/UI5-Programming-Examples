<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <script 
            src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap" 
            data-sap-ui-theme="sap_bluecrystal" 
            data-sap-ui-xx-bindingSyntax="complex" 
            data-sap-ui-libs="sap.m"></script>
  </head>
  <body class="sapUiBody">
    <div id='content'></div>
  <script id="jsbin-javascript">
var sel = new sap.m.Select({
  selectedKey: '{/selectedTrip}',
  autoAdjustWidth: true,
  items: {
    path: '/trips',
    template: new sap.ui.core.Item({
      key: '{Name}',
      text: '{Name}'
    })
  },
  change: function() {
    if (this.getFirstItem().getKey() === '') {
      this.removeItem(0);
    }
  }
});

sel.addDelegate({
  onAfterRendering: function() {
    this.insertItem(new sap.ui.core.Item({
      key: '',
      text: '--Select a trip--' // localize this
    }), 0)
    this.setSelectedKey('');
  }
}, sel);


var model = new sap.ui.model.json.JSONModel({
  trips: [
    {Name: 'Japan'},
    {Name: 'China'},
    {Name: 'Korea'}
  ],
  selectedTrip: ''
});

(new sap.m.VBox({
  items: [
    sel,
    new sap.m.Button({
      text: 'Check Value',
      press: function() {
        sap.m.MessageToast.show(JSON.stringify(this.getModel().getData()));
      }
    })
  ]
})).setModel(model).placeAt('content');
  


</script>
</body>
</html>
